<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <input
      type="text"
      class="command-text"
      placeholder="type any of PLACE X Y F/ MOVE / REPORT / LEFT / RIGHT"
    />
    <button type="button" id="place" onclick="place()">PLACE</button>
    <button type="button" id="move" onclick="move()">MOVE</button>
    <button type="button" id="report" onclick="report()">REPORT</button>
    <button type="button" id="rotate-left" onclick="rotateLeft()">
      ROTATE LEFT
    </button>
    <button type="button" id="rotate-right" onclick="rotateRight()">
      ROTATE RIGHT
    </button>
    <table id="layout" class="layout"></table>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>

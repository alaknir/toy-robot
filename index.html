<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <p>type any of PLACE X,Y F/ MOVE / REPORT / LEFT / RIGHT</p>
    <input
      type="text"
      id="command-palette"
      class="command-text"
      placeholder="Enter you command"
    />
    <button type="button" id="place">PLACE</button>
    <button type="button" id="move">MOVE</button>
    <button type="button" id="report">REPORT</button>
    <button type="button" id="rotate-left">
      ROTATE LEFT
    </button>
    <button type="button" id="rotate-right">
      ROTATE RIGHT
    </button>
    <table id="layout" class="layout"></table>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
